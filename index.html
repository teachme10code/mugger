<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<title>mugger</title>
	<link rel="icon" type="image/png" href="img/camera.png">
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-animate.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/instagram/controller.js"></script>
	<script type="text/javascript" src="js/instagram/factory.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="InstagramController" ng-init="getDefaultImages()">
	<div class="color-strip-container">
		<div class="yellow">
		</div>
		<div class="red">
		</div>
		<div class="green">
		</div>
		<div class="grey">
		</div>
		<div class="yellow">
		</div>
		<div class="red">
		</div>
		<div class="green">
		</div>
		<div class="grey">
		</div>
		<div class="yellow">
		</div>
		<div class="red">
		</div>
		<div class="green">
		</div>
		<div class="grey">
		</div>
	</div>
	<div class="input-and-camera-container">
		<div class="camera-container">
			<div class="glyphicon glyphicon-camera" ng-click="getImages()">
			</div>
		</div>
		<div class="input-container">
			<form ng-submit="getImages()">
				<input type="text" placeholder="SEARCH INSTAGRAM #" ng-minlength="1" ng-maxlength="25" ng-model="data.tag" required></input>
			</form>
		</div>
	</div>
	<div class="images-container">
		<div class="image" ng-repeat="image in images">
			<a ng-href="{{image.link}}" target="_blank"><img width="275px" height="275px" ng-src="{{image.images.low_resolution.url}}"></a>
		</div>
	</div>
</body>
</html>
